<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <div class="container nav">
            <a href="/dashboard" class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <h1>Monitor Dashboard</h1>
            </a>
            <button class="nav-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-menu" id="nav-menu">
                <a href="/dashboard" class="nav-link {{ if eq .Page "dashboard" }}active{{ end }}">
                    <i class="fas fa-list"></i> 监控列表
                </a>
                <a href="/logs" class="nav-link {{ if eq .Page "logs" }}active{{ end }}">
                    <i class="fas fa-file-alt"></i> 日志查询
                </a>
                <a href="/alerts" class="nav-link {{ if eq .Page "alerts" }}active{{ end }}">
                    <i class="fas fa-bell"></i> 告警管理
                </a>
                <a href="/settings" class="nav-link {{ if eq .Page "settings" }}active{{ end }}">
                    <i class="fas fa-cog"></i> 系统设置
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" style="margin-top: var(--spacing-6);">
        {{ template "content" . }}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Monitor Dashboard. All rights reserved.</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span class="toast-message"></span>
    </div>

    <!-- Common Modals -->
    {{ block "modals" . }}{{ end }}

    <!-- Common Scripts -->
    <script src="/static/js/utils.js"></script>
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.getElementById('nav-menu');
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                }
            });
        });
    </script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
